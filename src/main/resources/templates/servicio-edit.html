<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Servicio</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
    <form action="/servicio/save" method="post">
        <input type="hidden" name="id" th:value="${servicio.id}">
        <label>Tipo:</label>
        <input type="text" id="tipo" name="tipo" th:value="${servicio.tipo}">
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
