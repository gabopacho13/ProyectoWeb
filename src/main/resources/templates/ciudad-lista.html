<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista Ciudades</title>
</head>
<body>
    <h1>Lista de Ciudades</h1>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Impuesto</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ciudad : ${listaCiudades}">
                <td th:text="${ciudad.nombre}" ></td>
                <td th:text="${ciudad.impuesto_entrada}" ></td>
                <td>
                    <a th:href="@{/ciudad/view/{id}(id=${ciudad.id})}">View</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
