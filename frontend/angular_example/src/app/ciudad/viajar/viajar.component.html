<h2>Puedes viajar a estas ciudades:</h2>

<div *ngIf="ciudadesConRuta.length > 0; else noCiudades">
  <div class="botones">
    <div *ngFor="let item of ciudadesConRuta">
      <button (click)="confirmarViaje(item)">
        {{ item.ciudad.nombre }} 
        (impuesto de entrada: {{ item.ciudad.impuesto_entrada }}, 
        {{ item.ruta.es_segura ? 'ruta segura' : 'ruta no segura' }})
      </button>      
    </div>
  </div>
</div>

<ng-template #noCiudades>
  <p>No hay ciudades disponibles para viajar.</p>
</ng-template>

<div *ngIf="mostrarPopup" class="popup-confirmacion">
  <div class="popup-contenedor">
    <div class="popup-contenido">
      <p [innerHTML]="mensajeConfirmacion"></p>
      <button (click)="viajarAConfirmado()">SÃ­</button>
      <button (click)="mostrarPopup = false">No</button>
    </div>
  </div>
</div>
