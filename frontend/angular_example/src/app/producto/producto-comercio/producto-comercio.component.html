<div>
    <h1>Productos</h1>
    <table>
      <thead>
        <tr>
          <th>Ciudad ID</th>
          <th>Producto ID</th>
          <th>Demanda</th>
          <th>Oferta</th>
          <th>Stock</th>
          <th>Detalle</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of parametroProductoCiudadLista; index as i">
          <td>{{ producto.ciudadId }}</td>
          <td>{{ producto.productoId }}</td>
          <td>{{ producto.factorDemanda }}</td>
          <td>{{ producto.factorOferta }}</td>
          <td>{{ producto.stock }}</td>
          <td>
            <a [routerLink]="['/producto', producto.productoId]" style="color: #6b4f2e; font-weight: bold; text-decoration: underline; cursor: pointer;">
                ver
              </a>              
          </td>
        </tr>
      </tbody>
    </table>
  </div>
